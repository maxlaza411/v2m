name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: v2m
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            v2m/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run tests
        run: cargo test --workspace --all-targets
      - name: Check schema hashes
        run: ./tools/check-schema-hashes.sh

  bench:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: v2m
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            v2m/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run evaluator benchmark
        run: cargo bench --bench alu32
      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: alu32-benchmark
          path: v2m/target/benchmarks/alu32.md

  nir-perf:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: v2m
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            v2m/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run synthetic NIR benchmark
        run: cargo bench --bench nir_perf
      - name: Upload NIR benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: nir-perf-criterion
          path: v2m/target/criterion
          if-no-files-found: ignore
